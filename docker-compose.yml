version: '3.8'

services:
  ragchat:
    build: .
    container_name: ragchat-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-dev}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
